<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editar Perfil"></h:outputText>
        </ui:define>
        <ui:define name="body">
        
		  <h:form>
			<h:panelGroup >
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			</h:panelGroup>
		</h:form> 

           <h:form>
           	
               <p:panel header="Docentes" style="font-size: 12px" >               
               
                   <p:panelGrid columns="2" styleClass="panel_grid_border">	
                    
					<h:outputLabel value="Estado" for="parametroDetalleByPadCodigo" />
                        <h:panelGroup>
                            <p:selectOneMenu disabled="true" style="width:525px" id="parametroDetalleByPadCodigo" value="#{loginBean.selected.parametroDetalleByPadCodigo}" required="true" requiredMessage="#{bundle.labelRequerido}">
                                <f:selectItems value="#{parametroDetalleController.itemsAvailablesByState}"/>
                            </p:selectOneMenu>
                            <p:message for="parametroDetalleByPadCodigo" />
                        </h:panelGroup>
                        
					<h:outputLabel value="Facultad" for="parametroDetalleByParPadCodigo" />
                        <h:panelGroup>
                            <p:selectOneMenu disabled="true" style="width:525px" id="parametroDetalleByParPadCodigo" value="#{loginBean.selected.parametroDetalleByParPadCodigo}" required="true" requiredMessage="#{bundle.labelRequerido}">
                                <f:selectItems value="#{parametroDetalleController.itemsAvailablesByFacultad}"/>
                            </p:selectOneMenu>
                            <p:message for="parametroDetalleByParPadCodigo" />
                        </h:panelGroup>
                        
                       <h:outputLabel value="Nombres" for="docNombres"  />
                       <h:panelGroup>
                           <p:inputText disabled="true" id="docNombres" style="width:525px" maxlength="64" value="#{loginBean.selected.docNombres}"  required="true" requiredMessage="#{bundle.labelRequerido}" validatorMessage="#{bundle.labelFormatoIncorrecto}">
                           		<f:validateRegex pattern="^[a-zA-Z ]+$" />
                           </p:inputText>
                           <p:message for="docNombres" />
                       </h:panelGroup>

                       <h:outputLabel value="Apellidos" for="docApellidos"  />
                       <h:panelGroup>
                           <p:inputText disabled="true" id="docApellidos" style="width:525px" maxlength="64" value="#{loginBean.selected.docApellidos}"  required="true" requiredMessage="#{bundle.labelRequerido}" validatorMessage="#{bundle.labelFormatoIncorrecto}">
                           		<f:validateRegex pattern="^[a-zA-Z ]+$" />
                           </p:inputText>
                           <p:message for="docApellidos" />
                       </h:panelGroup>

                        
                       <h:outputLabel value="Cédula" for="docCedula"  />
                       <h:panelGroup>
                           <p:inputText disabled="true" id="docCedula" style="width:100px" maxlength="10" value="#{loginBean.selected.docCedula}"  required="true" requiredMessage="#{bundle.labelRequerido}" validatorMessage="#{bundle.labelFormatoIncorrecto}">
	                           	<f:validateRegex pattern="[0-9]+" />
                           </p:inputText>
                           <p:message for="docCedula" />
                       </h:panelGroup>

                       <h:outputLabel value="Celular" for="docCelular"  />
                       <h:panelGroup>
                           <p:inputText id="docCelular" style="width:100px" maxlength="10" value="#{loginBean.selected.docCelular}"  required="true" requiredMessage="#{bundle.labelRequerido}" validatorMessage="#{bundle.labelFormatoIncorrecto}">
                           			<f:validateRegex pattern="[0-9]+" />
                           </p:inputText>
                           <p:message for="docCelular" />
                       </h:panelGroup>                       


                       <h:outputLabel value="Teléfono" for="docTelefono"  />
                       <h:panelGroup>
                           <p:inputText id="docTelefono" style="width:100px" maxlength="10" value="#{loginBean.selected.docTelefono}"  required="true" requiredMessage="#{bundle.labelRequerido}" validatorMessage="#{bundle.labelFormatoIncorrecto}">
                           		<f:validateRegex pattern="[0-9]+" />
                           </p:inputText>
                           <p:message for="docTelefono" />
                       </h:panelGroup>

                       <h:outputLabel value="Direccion" for="docDireccion"  />
                       <h:panelGroup>
                           <p:inputText id="docDireccion" style="width:525px" maxlength="64" value="#{loginBean.selected.docDireccion}"  required="true" requiredMessage="#{bundle.labelRequerido}" validatorMessage="#{bundle.labelFormatoIncorrecto}">
                           		<f:validateRegex pattern="^[0-9a-zA-Z ]+$" />
                           </p:inputText>
                           <p:message for="docDireccion" />
                       </h:panelGroup>
                        
	                       <h:outputLabel value="Login" for="docLogin"  />
	                       <h:panelGroup>
	                           <p:inputText id="docLogin" autocomplete="true" style="width:150px" maxlength="32" value="#{loginBean.selected.docLogin}"  required="true" requiredMessage="#{bundle.labelRequerido}" validatorMessage="#{bundle.labelFormatoIncorrecto}">
	                           		<f:validateRegex pattern="^[0-9a-zA-Z ]+$" />
	                           </p:inputText>
	                           <p:message for="docLogin" />
	                       </h:panelGroup>                          
                        
                            <h:outputLabel value="Contraseña:" for="docPassword" />
                            <h:panelGroup>
                                <p:password id="docPassword" feedback= "true" inline="true" maxlength="16"  value="#{loginBean.selected.docPassword}" required="true" requiredMessage="#{bundle.CreateMedicoRequiredMessage_contrasena}" >
                                   <f:validateRegex pattern="^[0-9a-zA-Z ]+$" />
                                </p:password>
                                <p:message for="docPassword" />
                            </h:panelGroup>
                   
	                   <p:commandButton action="#{loginBean.updateProfile}" value="#{bundle.CreatePacienteSaveLink}" ajax="false"  >
	                       <f:param name="action" value="#{loginBean.selected.docId}"/>
	                   </p:commandButton>	
	                   
	                   <p:commandButton action="#{loginBean.profile}" value="Volver" immediate="true" ajax="false"/>
	                   
				</p:panelGrid>
               </p:panel>
           </h:form>

        </ui:define>
    </ui:composition>

</html>
