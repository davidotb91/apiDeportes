<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Catálogos"></h:outputText>
        </ui:define>
        <ui:define name="body">
        
        <h:form>
			<h:panelGroup >
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			</h:panelGroup>
		</h:form> 

            <h:form>
                <p:panel header="Catálogos" style="font-size: 12px" >

                    <p:panelGrid columns="2" styleClass="panel_grid_border">

                        <h:outputLabel value="Id" for="padCodigo" />
                        <h:panelGroup>
                            <p:inputText id="padCodigo" disabled="true" maxlength="6" value="#{parametroDetalleController.selected.padCodigo}"  required="true" requiredMessage="#{bundle.labelRequerido}" validatorMessage="#{bundle.labelFormatoIncorrecto}">
                                <f:validateRegex pattern="^[0-9a-zA-Z ]+$" />
                            </p:inputText>
                            <p:message for="padCodigo" />
                        </h:panelGroup>

						<h:outputLabel value="Catálogo" for="parametro" />
                         <h:panelGroup>
                             <p:selectOneMenu id="parametro" style="width: 100%" value="#{parametroDetalleController.selected.parametro}" required="true" requiredMessage="#{bundle.labelRequerido}">
                                 <f:selectItems value="#{parametroController.itemsAvailableSelectOneByUser}"/>
                             </p:selectOneMenu>
                             <p:message for="parametro" />
                         </h:panelGroup>
                         
                        <h:outputLabel value="Des. Corta" for="padDesCorta" />
                        <h:panelGroup>
                            <p:inputText id="padDesCorta" maxlength="32" value="#{parametroDetalleController.selected.padDesCorta}"  required="true" requiredMessage="#{bundle.labelRequerido}" validatorMessage="#{bundle.labelFormatoIncorrecto}">
                                <f:validateRegex pattern="^[0-9a-zA-Z ]+$" />
                            </p:inputText>
                            <p:message for="padDesCorta" />
                        </h:panelGroup>

                        <h:outputLabel value="Des. Larga" for="padDesLarga" />
                        <h:panelGroup>
                            <p:inputText id="padDesLarga" maxlength="64" value="#{parametroDetalleController.selected.padDesLarga}"  required="true" requiredMessage="#{bundle.labelRequerido}" validatorMessage="#{bundle.labelFormatoIncorrecto}">
                                <f:validateRegex pattern="^[0-9a-zA-Z ]+$" />
                            </p:inputText>
                            <p:message for="padDesLarga" />
                        </h:panelGroup>

                    <p:commandButton action="#{parametroDetalleController.update}" value="#{bundle.CreatePacienteSaveLink}" ajax="false" >
                        <f:param name="action" value="#{parametroDetalleController.selected.padCodigo}"/>
                    </p:commandButton>

                    <p:commandButton action="#{parametroDetalleController.prepareList}" value="#{bundle.CreatePacienteShowAllLink}" immediate="true" ajax="false"/>
					</p:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
