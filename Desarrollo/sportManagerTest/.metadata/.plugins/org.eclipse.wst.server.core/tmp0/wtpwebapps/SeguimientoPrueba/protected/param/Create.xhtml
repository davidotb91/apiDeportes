<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePacienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <p:panel header="Parámetros Generales" style="font-size: 12px" >

                    <p:panelGrid columns="2" styleClass="panel_grid_border">

                        <h:outputLabel value="Nemónico" for="parNemonico" />
                        <h:panelGroup>
                            <p:inputText id="parNemonico" maxlength="6" value="#{paramController.selected.parNemonico}" title="aaa" required="true" requiredMessage="#{bundle.labelRequerido}" validatorMessage="#{bundle.labelFormatoIncorrecto}">
                                <f:validateRegex pattern="^[a-zA-Z ]+$" />
                            </p:inputText>
                            <p:message for="parNemonico" />
                        </h:panelGroup>

                        <h:outputLabel value="Descripción" for="parDescripcion" />
                        <h:panelGroup>
                            <p:inputText id="parDescripcion"  length="64" maxlength="64" value="#{paramController.selected.parDescripcion}" title="aaa" required="true" requiredMessage="#{bundle.labelRequerido}" validatorMessage="#{bundle.labelFormatoIncorrecto}">
                                <f:validateRegex pattern="^[a-zA-Z ]+$" />
                            </p:inputText>
                            <p:message for="parDescripcion" />
                        </h:panelGroup>

                        <h:outputLabel value="Valor" for="parValor" />
                        <h:panelGroup>
                            <p:inputText id="parValor" maxlength="32" value="#{paramController.selected.parValor}" title="aaa" required="true" requiredMessage="#{bundle.labelRequerido}" validatorMessage="#{bundle.labelFormatoIncorrecto}">
                                <f:validateRegex pattern="^[0-9a-zA-Z ]+$" />  
                            </p:inputText>
                            <p:message for="parValor" />
                        </h:panelGroup>
					</p:panelGrid>

                    <p:commandButton action="#{paramController.create}" value="#{bundle.CreatePacienteSaveLink}" ajax="false" >
                        <f:param name="action" value="#{paramController.selected.parId}"/>
                    </p:commandButton>

                    <p:commandButton action="#{paramController.prepareList}" value="#{bundle.CreatePacienteShowAllLink}" immediate="true" ajax="false"/>

                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
