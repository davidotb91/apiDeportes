<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Datos de perfil de usuario"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <p:panel header="Datos de perfil de usuario" style="font-size: 12px" >
                    <p:fieldset >
                        <p:panelGrid columns="5" styleClass="panel_grid_border">

                            <h:outputText style="font-weight: bold" value="#{bundle.ViewMedicoLabel_nombre}"/>
                            <h:outputText value="#{SesionBean.usuario.nombre} #{SesionBean.usuario.apellidopaterno} #{SesionBean.usuario.apellidomaterno}" title="#{bundle.ViewMedicoTitle_nombre}"/>
                            <h:outputLabel value="                   "/>
                            <h:outputText style="font-weight: bold" value="#{bundle.ViewMedicoLabel_cedula}"/>
                            <h:outputText value="#{SesionBean.usuario.cedula}" title="#{bundle.ViewMedicoTitle_cedula}"/>

                            <h:outputText style="font-weight: bold"  value="#{bundle.ViewMedicoLabel_profesion}"/>
                            <h:outputText value="#{SesionBean.usuario.profesion}" title="#{bundle.ViewMedicoTitle_profesion}"/>
                            <h:outputLabel value="                   "/>
                            <h:outputText style="font-weight: bold"  value="#{bundle.ViewMedicoLabel_lugartrabajo}"/>
                            <h:outputText value="#{SesionBean.usuario.lugartrabajo}" title="#{bundle.ViewMedicoTitle_lugartrabajo}"/>

                            <h:outputText style="font-weight: bold"  value="#{bundle.ViewMedicoLabel_genero}"/>
                            <h:outputText value="#{SesionBean.usuario.genero}" title="#{bundle.ViewMedicoTitle_genero}"/>
                            <h:outputLabel value="                   "/>
                            <h:outputText style="font-weight: bold"  value="#{bundle.ViewMedicoLabel_estadocivil}"/>
                            <h:outputText value="#{SesionBean.usuario.estadocivil}" title="#{bundle.ViewMedicoTitle_estadocivil}"/>


                            <h:outputText style="font-weight: bold"  value="#{bundle.ViewMedicoLabel_numerohijos}"/>
                            <h:outputText value="#{SesionBean.usuario.numerohijos}" title="#{bundle.ViewMedicoTitle_numerohijos}"/>
                            <h:outputLabel value="                   "/>
                            <h:outputText style="font-weight: bold"  value="#{bundle.ViewMedicoLabel_edad}"/>
                            <h:outputText value="#{SesionBean.usuario.edad}" title="#{bundle.ViewMedicoTitle_edad}"/>


                            <h:outputText style="font-weight: bold"  value="#{bundle.ViewMedicoLabel_fechanacimiento}"/>
                            <h:outputText value="#{SesionBean.usuario.fechanacimiento}" title="#{bundle.ViewMedicoTitle_fechanacimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                            <h:outputLabel value="                   "/>
                            <h:outputText style="font-weight: bold"  value="#{bundle.ViewMedicoLabel_telefono}"/>
                            <h:outputText value="#{SesionBean.usuario.telefono}" title="#{bundle.ViewMedicoTitle_telefono}"/>


                            <h:outputText style="font-weight: bold"  value="#{bundle.ViewMedicoLabel_celular}"/>
                            <h:outputText value="#{SesionBean.usuario.celular}" title="#{bundle.ViewMedicoTitle_celular}"/>
                            <h:outputLabel value="                   "/>
                            <h:outputText style="font-weight: bold"  value="#{bundle.ViewMedicoLabel_email}"/>
                            <h:outputText value="#{SesionBean.usuario.email}" title="#{bundle.ViewMedicoTitle_email}"/>


                            <h:outputText style="font-weight: bold"  value="#{bundle.ViewMedicoLabel_nacionalidad}"/>
                            <h:outputText value="#{SesionBean.usuario.nacionalidad}" title="#{bundle.ViewMedicoTitle_nacionalidad}"/>
                            <h:outputLabel value="                   "/>
                            <h:outputText style="font-weight: bold"  value="#{bundle.ViewMedicoLabel_provincia}"/>
                            <h:outputText value="#{SesionBean.usuario.provincia}" title="#{bundle.ViewMedicoTitle_provincia}"/>


                            <h:outputText style="font-weight: bold"  value="#{bundle.ViewMedicoLabel_localidad}"/>
                            <h:outputText value="#{SesionBean.usuario.localidad}" title="#{bundle.ViewMedicoTitle_localidad}"/>

                            <h:outputText style="font-weight: bold"  value="#{bundle.ViewMedicoLabel_categoria}"/>
                            <h:outputText value="#{SesionBean.usuario.categoria.descripcion}" title="#{bundle.ViewMedicoTitle_categoria}"/>

                            <h:outputText style="font-weight: bold"  value="#{bundle.ViewMedicoLabel_sueldo}"/>
                            <h:outputText value="#{SesionBean.usuario.sueldo}" title="#{bundle.ViewMedicoTitle_sueldo}"/>
                            <h:outputLabel value="                   "/>
                            <h:outputText style="font-weight: bold"  value="#{bundle.ViewMedicoLabel_fechaalta}"/>
                            <h:outputText value="#{SesionBean.usuario.fechaalta}" title="#{bundle.ViewMedicoTitle_fechaalta}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>

                            <h:outputText style="font-weight: bold"  value="#{bundle.ViewMedicoLabel_fechabaja}"/>
                            <h:outputText value="#{SesionBean.usuario.fechabaja}" title="#{bundle.ViewMedicoTitle_fechabaja}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                            <h:outputLabel value="                   "/>
                            <h:outputLabel value="                   "/>
                            <h:outputLabel value="                   "/>
                            <h:outputText style="font-weight: bold"  value="#{bundle.ViewMedicoLabel_direccion}"/>
                            <h:outputText value="#{SesionBean.usuario.direccion}" style="width: 278%" title="#{bundle.ViewMedicoTitle_direccion}"/>
                        </p:panelGrid>
                        <br />
                        <br />

                        <p:commandButton action="#{loginBean.prepareEditProfile}" value="Editar perfil" ajax="false"/>
                    </p:fieldset>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
