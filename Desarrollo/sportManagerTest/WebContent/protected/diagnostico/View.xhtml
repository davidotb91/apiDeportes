<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDiagnosticoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <p:panel header="#{bundle.ViewDiagnosticoTitle}" style="font-size: 12px" >
                     <p:dataTable id="tabla_detalles" style="font-size: 12px" value="#{diagnostico.selected}" var="medico" styleClass="borderless" rendered="false">
                        <p:column>
                        </p:column>
                    </p:dataTable>
                    <p:fieldset >
                        <p:panelGrid columns="2" styleClass="panel_grid_border">
                            <h:outputText style="font-weight: bold" value="#{bundle.ViewDiagnosticoLabel_diagnosticoid}"/>
                            <h:outputText value="#{diagnosticoController.selected.diagnosticoid}" title="#{bundle.ViewDiagnosticoTitle_diagnosticoid}"/>
                            <h:outputText style="font-weight: bold" value="#{bundle.ViewDiagnosticoLabel_titulo}"/>
                            <h:outputText value="#{diagnosticoController.selected.titulo}" title="#{bundle.ViewDiagnosticoTitle_titulo}"/>
                            <h:outputText style="font-weight: bold" value="#{bundle.ViewDiagnosticoLabel_descripcion}"/>
                            <h:outputText value="#{diagnosticoController.selected.descripcion}" title="#{bundle.ViewDiagnosticoTitle_descripcion}"/>
                        </p:panelGrid>
                        <br />
                        <br />
                        <br />
                        <p:commandButton title="Exportar como PDF" value="Imprimir" ajax="false">
                            <f:param name="action" value="#{diagnosticoController.selected.diagnosticoid}"/>
                            <p:dataExporter type="pdf" target="tabla_detalles" fileName="Detalle_Paciente"  encoding="ISO-8859-1"  preProcessor="#{diagnosticoController.preProcessDetallePDF}"/>
                        </p:commandButton>
                        <p:commandButton action="#{diagnosticoController.prepareList}" value="#{bundle.ViewDiagnosticoShowAllLink}" ajax="false"/>

                    </p:fieldset>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
