<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTratamientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel header="#{bundle.EditTratamientoTitle}" style="font-size: 12px" >
                    <p:panelGrid columns="2" styleClass="panel_grid_border" style="font-size: 12px">
                        <h:outputLabel value="#{bundle.CreateTratamientoLabel_odontograma}" for="odontograma" />
                        <h:panelGroup>
                            <p:selectOneMenu id="odontograma" style="width: 100%" value="#{tratamientoController.selected.odontograma}" title="#{bundle.CreateTratamientoTitle_odontograma}" >
                                <f:selectItems value="#{odontogramaController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                            <p:message for="odontograma" />
                        </h:panelGroup>

                        <h:outputLabel value="#{bundle.CreateTratamientoLabel_tratamiento}" for="tratamiento" />
                        <h:panelGroup>
                            <p:inputText id="tratamiento" value="#{tratamientoController.selected.tratamiento}" title="#{bundle.CreateTratamientoTitle_tratamiento}" required="true" requiredMessage="#{bundle.CreateTratamientoRequiredMessage_tratamiento}"/>
                            <p:message for="tratamiento" />
                        </h:panelGroup>

                        <h:outputLabel value="#{bundle.CreateTratamientoLabel_tipo}" for="tipo" />
                        <h:panelGroup>
                            <p:inputText id="tipo" value="#{tratamientoController.selected.tipo}" title="#{bundle.CreateTratamientoTitle_tipo}" required="true" requiredMessage="#{bundle.CreateTratamientoRequiredMessage_tipo}"/>
                            <p:message for="tipo" />
                        </h:panelGroup>
                    </p:panelGrid>
                    <br />
                    <br />
                    <br />
                    <p:commandButton action="#{tratamientoController.update}" value="#{bundle.CreateTratamientoSaveLink}" ajax="false" />

                    <p:commandButton action="#{tratamientoController.prepareList}" value="#{bundle.CreateTratamientoShowAllLink}" ajax="false" immediate="true"/>


                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
