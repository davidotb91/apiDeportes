<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDetalleTitle}"></h:outputText>

        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDetalleLabel_detalleid}"/>

                    <h:outputText value="#{bundle.ViewDetalleLabel_cabecerafactura}"/>

                    <h:outputText value="#{bundle.ViewDetalleLabel_concepto}"/>

                    <h:outputText value="#{bundle.ViewDetalleLabel_unidades}"/>
                    <h:outputText value="#{detalleController.selected.unidades}" title="#{bundle.ViewDetalleTitle_unidades}"/>
                    <h:outputText value="#{bundle.ViewDetalleLabel_importe}"/>
                    <h:outputText value="#{detalleController.selected.importe}" title="#{bundle.ViewDetalleTitle_importe}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{detalleController.destroyAndView}" value="#{bundle.ViewDetalleDestroyLink}"/>

                <br />

                <h:commandLink action="#{detalleController.prepareList}" value="#{bundle.ViewDetalleShowAllLink}"/>

                <br />
