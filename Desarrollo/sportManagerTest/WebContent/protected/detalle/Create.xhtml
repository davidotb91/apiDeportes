<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDetalleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDetalleLabel_detalleid}" for="detalleid" />
                    <h:inputText id="detalleid" value="#{detalleController.selected.detalleid}" title="#{bundle.CreateDetalleTitle_detalleid}" required="true" requiredMessage="#{bundle.CreateDetalleRequiredMessage_detalleid}"/>
                    <h:outputLabel value="#{bundle.CreateDetalleLabel_cabecerafactura}" for="cabecerafactura" />
                    <h:selectOneMenu id="cabecerafactura" value="#{detalleController.selected.cabecerafactura}" title="#{bundle.CreateDetalleTitle_cabecerafactura}" required="true" requiredMessage="#{bundle.CreateDetalleRequiredMessage_cabecerafactura}">
                        <f:selectItems value="#{cabecerafacturaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDetalleLabel_concepto}" for="concepto" />
                    <h:inputText id="concepto" value="#{detalleController.selected.concepto}" title="#{bundle.CreateDetalleTitle_concepto}" required="true" requiredMessage="#{bundle.CreateDetalleRequiredMessage_concepto}"/>
                    <h:outputLabel value="#{bundle.CreateDetalleLabel_unidades}" for="unidades" />
                    <h:inputText id="unidades" value="#{detalleController.selected.unidades}" title="#{bundle.CreateDetalleTitle_unidades}" required="true" requiredMessage="#{bundle.CreateDetalleRequiredMessage_unidades}"/>
                    <h:outputLabel value="#{bundle.CreateDetalleLabel_importe}" for="importe" />
                    <h:inputText id="importe" value="#{detalleController.selected.importe}" title="#{bundle.CreateDetalleTitle_importe}" required="true" requiredMessage="#{bundle.CreateDetalleRequiredMessage_importe}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{detalleController.create}" value="#{bundle.CreateDetalleSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{detalleController.prepareList}" value="#{bundle.CreateDetalleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDetalleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
