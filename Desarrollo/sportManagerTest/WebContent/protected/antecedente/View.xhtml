<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAntecedenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAntecedenteLabel_antecedenteid}"/>
                    <h:outputText value="#{antecedenteController.selected.antecedenteid}" title="#{bundle.ViewAntecedenteTitle_antecedenteid}"/>
                    <h:outputText value="#{bundle.ViewAntecedenteLabel_historialclinico}"/>
                    <h:outputText value="#{antecedenteController.selected.historialclinico}" title="#{bundle.ViewAntecedenteTitle_historialclinico}"/>
                    <h:outputText value="#{bundle.ViewAntecedenteLabel_fecha}"/>
                    <h:outputText value="#{antecedenteController.selected.fecha}" title="#{bundle.ViewAntecedenteTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAntecedenteLabel_antecedente}"/>
                    <h:outputText value="#{antecedenteController.selected.antecedente}" title="#{bundle.ViewAntecedenteTitle_antecedente}"/>
                    <h:outputText value="#{bundle.ViewAntecedenteLabel_tipo}"/>
                    <h:outputText value="#{antecedenteController.selected.tipo}" title="#{bundle.ViewAntecedenteTitle_tipo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{antecedenteController.destroyAndView}" value="#{bundle.ViewAntecedenteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAntecedenteEditLink}"/>
                <br />
                <h:commandLink action="#{antecedenteController.prepareCreate}" value="#{bundle.ViewAntecedenteCreateLink}" />
                <br />
                <h:commandLink action="#{antecedenteController.prepareList}" value="#{bundle.ViewAntecedenteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAntecedenteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
