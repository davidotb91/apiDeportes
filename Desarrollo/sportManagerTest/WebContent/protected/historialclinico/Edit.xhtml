<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditHistorialclinicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditHistorialclinicoLabel_historialclinicoid}" for="historialclinicoid" />
                    <h:inputText id="historialclinicoid" value="#{historialclinicoController.selected.historialclinicoid}" title="#{bundle.EditHistorialclinicoTitle_historialclinicoid}" required="true" requiredMessage="#{bundle.EditHistorialclinicoRequiredMessage_historialclinicoid}"/>
                    <h:outputLabel value="#{bundle.EditHistorialclinicoLabel_paciente}" for="paciente" />
                    <h:selectOneMenu id="paciente" value="#{historialclinicoController.selected.paciente}" title="#{bundle.EditHistorialclinicoTitle_paciente}" required="true" requiredMessage="#{bundle.EditHistorialclinicoRequiredMessage_paciente}">
                        <f:selectItems value="#{pacienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditHistorialclinicoLabel_fechahistorial}" for="fechahistorial" />
                    <h:inputText id="fechahistorial" value="#{historialclinicoController.selected.fechahistorial}" title="#{bundle.EditHistorialclinicoTitle_fechahistorial}" required="true" requiredMessage="#{bundle.EditHistorialclinicoRequiredMessage_fechahistorial}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditHistorialclinicoLabel_padecimiento}" for="padecimiento" />
                    <h:inputText id="padecimiento" value="#{historialclinicoController.selected.padecimiento}" title="#{bundle.EditHistorialclinicoTitle_padecimiento}" required="true" requiredMessage="#{bundle.EditHistorialclinicoRequiredMessage_padecimiento}"/>
                    <h:outputLabel value="#{bundle.EditHistorialclinicoLabel_diagnostico}" for="diagnostico" />
                    <h:inputText id="diagnostico" value="#{historialclinicoController.selected.diagnostico}" title="#{bundle.EditHistorialclinicoTitle_diagnostico}" required="true" requiredMessage="#{bundle.EditHistorialclinicoRequiredMessage_diagnostico}"/>
                    <h:outputLabel value="#{bundle.EditHistorialclinicoLabel_tratamiento}" for="tratamiento" />
                    <h:inputText id="tratamiento" value="#{historialclinicoController.selected.tratamiento}" title="#{bundle.EditHistorialclinicoTitle_tratamiento}" required="true" requiredMessage="#{bundle.EditHistorialclinicoRequiredMessage_tratamiento}"/>
                </h:panelGrid>
                <h:commandLink action="#{historialclinicoController.update}" value="#{bundle.EditHistorialclinicoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditHistorialclinicoViewLink}"/>
                <br />
                <h:commandLink action="#{historialclinicoController.prepareList}" value="#{bundle.EditHistorialclinicoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditHistorialclinicoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
