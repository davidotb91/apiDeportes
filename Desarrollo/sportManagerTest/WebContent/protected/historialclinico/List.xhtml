<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHistorialclinicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHistorialclinicoEmpty}" rendered="#{historialclinicoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{historialclinicoController.items.rowCount > 0}">
                    <h:outputText value="#{historialclinicoController.pagination.pageFirstItem + 1}..#{historialclinicoController.pagination.pageLastItem + 1}/#{historialclinicoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{historialclinicoController.previous}" value="#{bundle.Previous} #{historialclinicoController.pagination.pageSize}" rendered="#{historialclinicoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{historialclinicoController.next}" value="#{bundle.Next} #{historialclinicoController.pagination.pageSize}" rendered="#{historialclinicoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{historialclinicoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistorialclinicoTitle_historialclinicoid}"/>
                            </f:facet>
                            <h:outputText value="#{item.historialclinicoid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistorialclinicoTitle_paciente}"/>
                            </f:facet>
                            <h:outputText value="#{item.paciente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistorialclinicoTitle_fechahistorial}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechahistorial}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistorialclinicoTitle_padecimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.padecimiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistorialclinicoTitle_diagnostico}"/>
                            </f:facet>
                            <h:outputText value="#{item.diagnostico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistorialclinicoTitle_tratamiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.tratamiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{historialclinicoController.prepareView}" value="#{bundle.ListHistorialclinicoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{historialclinicoController.prepareEdit}" value="#{bundle.ListHistorialclinicoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{historialclinicoController.destroy}" value="#{bundle.ListHistorialclinicoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{historialclinicoController.prepareCreate}" value="#{bundle.ListHistorialclinicoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHistorialclinicoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
