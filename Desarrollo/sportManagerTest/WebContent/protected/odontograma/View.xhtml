<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOdontogramaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <p:panel header="#{bundle.ViewOdontogramaTitle}" style="font-size: 12px" >
                      <p:dataTable id="tabla_detalles" style="font-size: 12px" var="medico" styleClass="borderless" rendered="false">
                        <p:column>
                        </p:column>
                    </p:dataTable>
                    <p:fieldset >
                        <h:panelGrid columns="2">

                            <img src="#{odontogramaController.selected.image}"/>

                            <h:panelGrid columns="1">
                                <h:panelGrid columns="5" styleClass="panel_grid_border">

                                    <h:outputText style="font-weight: bold" value="#{bundle.ViewOdontogramaLabel_paciente}"/>
                                    <h:outputText value="#{odontogramaController.selected.paciente.nombre} #{odontogramaController.selected.paciente.apellidopaterno}" title="#{bundle.ViewOdontogramaTitle_paciente}"/>
                                    <h:outputLabel value="                   "/>
                                    <h:outputText style="font-weight: bold" value="#{bundle.ViewOdontogramaLabel_medico}"/>
                                    <h:outputText value="#{odontogramaController.selected.medico.nombre} #{odontogramaController.selected.medico.apellidopaterno}" title="#{bundle.ViewOdontogramaTitle_medico}"/>

                                    <h:outputText style="font-weight: bold" value="#{bundle.ViewOdontogramaLabel_fecha}"/>
                                    <h:outputText value="#{odontogramaController.selected.fecha}" title="#{bundle.ViewOdontogramaTitle_fecha}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                    <h:outputLabel value="                   "/>
                                    <h:outputText style="font-weight: bold" value="#{bundle.ViewOdontogramaLabel_realizado}"/>
                                    <h:outputText value="#{odontogramaController.selected.realizado}" title="#{bundle.ViewOdontogramaTitle_realizado}"/>

                                    <h:outputText style="font-weight: bold" value="#{bundle.ViewOdontogramaLabel_numerodepieza}"/>
                                    <h:outputText value="#{odontogramaController.selected.numerodepieza}" title="#{bundle.ViewOdontogramaTitle_numerodepieza}"/>
                                    <h:outputLabel value="                   "/>
                                    <h:outputText style="font-weight: bold" value="#{bundle.ViewOdontogramaLabel_descripciontratamiento}"/>
                                    <h:outputText value="#{odontogramaController.selected.descripciontratamiento}" title="#{bundle.ViewOdontogramaTitle_descripciontratamiento}"/>

                                    <h:outputText style="font-weight: bold" value="#{bundle.ViewOdontogramaLabel_materialrelleno}"/>
                                    <h:outputText value="#{odontogramaController.selected.materialrelleno}" title="#{bundle.ViewOdontogramaTitle_materialrelleno}"/>
                                    <h:outputLabel value="                   "/>
                                    <h:outputText style="font-weight: bold" value="#{bundle.ViewOdontogramaLabel_materialsellado}"/>
                                    <h:outputText value="#{odontogramaController.selected.materialsellado}" title="#{bundle.ViewOdontogramaTitle_materialsellado}"/>

                                    <h:outputText style="font-weight: bold" value="#{bundle.ViewOdontogramaLabel_presupuesto}"/>
                                    <h:outputText value="#{odontogramaController.selected.presupuesto}" title="#{bundle.ViewOdontogramaTitle_presupuesto}"/>
                                    <h:outputLabel value="                   "/>
                                    <h:outputText style="font-weight: bold" value="#{bundle.ViewOdontogramaLabel_formadepago}"/>
                                    <h:outputText value="#{odontogramaController.selected.formadepago}" title="#{bundle.ViewOdontogramaTitle_formadepago}"/>

                                </h:panelGrid>
                                
                                
                            </h:panelGrid>

                        </h:panelGrid>

                        <br />
                        <br />
                        <br />
                         <p:commandButton title="Exportar como PDF" value="Imprimir" ajax="false">
                             <f:param name="action" value="#{odontogramaController.selected.odontogramaid}"/>
                             <p:dataExporter type="pdf" target="tabla_detalles" fileName="Detalle_Odontograma"  encoding="ISO-8859-1"  preProcessor="#{odontogramaController.preProcessDetallePDF}"/>
                        </p:commandButton> <p:commandButton action="#{odontogramaController.prepareList}" style="font-size: 12px" value="#{bundle.ViewOdontogramaShowAllLink}" ajax="false"/>
                    </p:fieldset>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
