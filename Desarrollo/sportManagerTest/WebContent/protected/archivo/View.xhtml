<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewArchivoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewArchivoLabel_archivoid}"/>
                    <h:outputText value="#{archivoController.selected.archivoid}" title="#{bundle.ViewArchivoTitle_archivoid}"/>
                    <h:outputText value="#{bundle.ViewArchivoLabel_odontograma}"/>
                    <h:outputText value="#{archivoController.selected.odontograma}" title="#{bundle.ViewArchivoTitle_odontograma}"/>
                    <h:outputText value="#{bundle.ViewArchivoLabel_historialclinico}"/>
                    <h:outputText value="#{archivoController.selected.historialclinico}" title="#{bundle.ViewArchivoTitle_historialclinico}"/>
                    <h:outputText value="#{bundle.ViewArchivoLabel_tipo}"/>
                    <h:outputText value="#{archivoController.selected.tipo}" title="#{bundle.ViewArchivoTitle_tipo}"/>
                    <h:outputText value="#{bundle.ViewArchivoLabel_bytes}"/>
                    <h:outputText value="#{archivoController.selected.bytes}" title="#{bundle.ViewArchivoTitle_bytes}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{archivoController.destroyAndView}" value="#{bundle.ViewArchivoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewArchivoEditLink}"/>
                <br />
                <h:commandLink action="#{archivoController.prepareCreate}" value="#{bundle.ViewArchivoCreateLink}" />
                <br />
                <h:commandLink action="#{archivoController.prepareList}" value="#{bundle.ViewArchivoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewArchivoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
